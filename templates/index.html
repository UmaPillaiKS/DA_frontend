<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-2">
        <h1>Student Information</h1>

        <table border="1" class="table table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be displayed here -->
            </tbody>
        </table>

        <button id="addStudentBtn" class="btn btn-primary btn-sm mb-3">Add Student</button>
    </div>

    <script>
        // Fetch students data from backend and populate the table
        fetch('/api/students')
            .then(response => response.json())
            .then(data => {
                const studentTableBody = document.getElementById('studentTableBody');
                data.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.contact}</td>
                    `;
                    studentTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching students:', error));

        // Add event listener for Add Student button
        document.getElementById('addStudentBtn').addEventListener('click', function() {
            const student = {
                name: 'New Student', // You may want to get this value from a form input
                contact: '1234567890' // You may want to get this value from a form input
            };
            fetch('/api/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(student)
            })
            .then(response => response.json())
            .then(data => {
                console.log('New student added:', data);
                // You may choose to update the UI with the new student data here
            })
            .catch(error => console.error('Error adding student:', error));
        });
    </script>
</body>

</html>
